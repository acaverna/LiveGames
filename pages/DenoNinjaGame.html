<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DenoNinjaGame</title>
    <link rel="stylesheet" href="../css/deno-ninja.css" />
  </head>

  <body>
    <div id="menu" class="menu">
      <div class="menu-content content">
        <h1>Escolha o dificuldade do jogo</h1>
        <button class="btn-nivel btn-easy" id="easy">Python</button>
        <button class="btn-nivel btn-normal" id="normal">PHP</button>
        <button class="btn-nivel btn-hard" id="hard">DENO</button>
      </div>

      <div class="derrota-content content">
        <h1>O Deninho foi capturado</h1>
        <img
          class="deninho-derrota"
          src="../images/deninho.png"
          alt="imagem do deninho"
        />
        <p>VocÃª fez <span class="total-points"></span> pontos</p>
        <button class="btn-nivel btn-easy replay">Jogar Novamente</button>
      </div>
    </div>

    <header>
      <div class="points-panel">Pontos: <span id="points-panel">0</span></div>
    </header>

    <div class="message">Deninho sofre <span id="damage"></span> de dano</div>

    <audio id="deno-ninja-music" autoplay loop>
      <source src="../audio/musica-deno-ninja.mp3" type="audio/mp3" />
    </audio>

    <script src="../js/deno-ninja.js"></script>
  </body>
</html>
